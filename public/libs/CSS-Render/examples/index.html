<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <title>CSSRender overview</title>

   <!-- jQuery -->
   <script type="text/javascript" src="jquery-2.1.1/jquery-2.1.1.min.js"></script>

   <!-- Bootstrap -->
   <link rel="stylesheet" type="text/css" media="all" href="bootstrap-3.1.1/css/bootstrap.min.css" />
   <script type="text/javascript" src="bootstrap-3.1.1/js/bootstrap.min.js"></script>

   <!-- CSS Render -->
   <link rel="stylesheet" type="text/css" media="all" href="../css-render.css" />

   <!-- Demo -->
   <link rel="stylesheet" type="text/css" media="all" href="demo.css"  />
   <script type="text/javascript" src="demo.js"></script>

</head>

<body>
   <div class="fluid-container">
      <div class="row">
         <div class="col-lg-2 col-md-3 col-sm-3">
         <div class="list-group">
            <a href="#" class="list-group-item">
               <h4 class="list-group-item-heading">Effects</h4>
               <p class="list-group-item-text">Base effects</p>
            </a>
            <ul class="list-group">
              <li class="list-group-item">
                <span class="badge">3</span>
                Fade
              </li>
              <li class="list-group-item">
                <span class="badge">9</span>
                Slide
              </li>
            </ul>
            <a href="#" class="list-group-item">
               <h4 class="list-group-item-heading">Animations</h4>
               <p class="list-group-item-text">Mix effects</p>
            </a>
            <ul class="list-group active">
              <li class="list-group-item">
                <span class="badge">3</span>
                Fading
              </li>
              <li class="list-group-item">
                <span class="badge">9</span>
                Sliding
              </li>
            </ul>
         </div>
         </div>
         <div class="col-lg-10col-md-9 col-sm-9">
         <div class="ui-demo">
            <h1 class="ui-title" id="animated-element">Aweasome</h1>
         </div>
            <div class="ui-wrapper">
               <form action="" class="form-inline">
                  <div class="form-group">
                     <label for="iterations">Iterations</label>
                     <select name="iterations" id="iterations" class="form-control">
                        <option value="" selected="selected">...</option>
                        <option value="iter-2">iter-2</option>
                        <option value="iter-3">iter-3</option>
                        <option value="iter-4">iter-4</option>
                        <option value="iter-5">iter-5</option>
                        <option value="infinite">infinite</option>
                     </select>
                  </div>

                  <div class="form-group">
                     <label for="timming">Timming</label>
                     <select name="timming" id="timming" class="form-control">
                        <option value="slow">slow</option>
                        <option value="slow-normal">slow-normal</option>
                        <option value="normal" selected="selected">normal</option>
                        <option value="normal-fast">normal-fast</option>
                        <option value="fast">fast</option>
                     </select>
                  </div>

                  <div class="form-group">
                     <label for="effect">Effect</label>
                     <select name="effect" id="effect" class="form-control">
                        <option value="bounce">bounce</option>
                        <option value="pulse">pulse</option>
                        <option value="shake">shake</option>
                        <option value="swing">swing</option>
                        <option value="tada">tada</option>
                        <option value="wobble">wobble</option>
                        <optgroup label="Fade">
                           <option value="fade">fade</option>
                           <option value="fade-in">fade-in</option>
                           <option value="fade-out">fade-out</option>
                        </optgroup>
                        <optgroup label="Slide">
                           <option value="slide">slide</option>                  
                           <option value="slide-left-in">slide-left-in</option>
                           <option value="slide-left-out">slide-left-out</option>
                           <option value="slide-right-in">slide-right-in</option>
                           <option value="slide-right-out">slide-right-out</option> 
                           <option value="slide-up-in">slide-up-in</option>
                           <option value="slide-up-out">slide-up-out</option>
                           <option value="slide-down-in">slide-down-in</option>
                           <option value="slide-down-out">slide-down-out</option>
                        </optgroup>
                        <optgroup label="Rotate">
                           <option value="rotate">rotate</option>                     
                           <option value="rotate-x">rotate-x</option>                     
                           <option value="rotate-y">rotate-y</option>                     
                           <option value="rotate-z">rotate-z</option>                     
                        </optgroup>
                        <optgroup label="Scale">
                           <option value="scale">scale</option>
                           <option value="scale-in">scale-in</option>
                           <option value="scale-out">scale-out</option>
                        </optgroup>
                        <option value="shadow">shadow</option>
                        <option value="skew">skew</option>
                        <option value="sk-slide">sk-slide</option>
                     </select>
                  </div>

                  <div class="form-group">
                     <button type="button" id="run-effect" class="btn btn-primary"><span class="glyphicon glyphicon-repeat"></span> Animate</button>
                  </div>
               </form>      
            </div>      
         </div>
      </div>
   </div>
</body>
</html>
